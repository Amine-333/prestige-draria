<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Prestige Draria</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo {
            font-size: 2em;
            font-weight: bold;
            color: #1e3c72;
        }

        .admin-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1e3c72;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 1.1em;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            background: #f0f0f0;
            color: #333;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .export-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #4caf50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .clear-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #f44336 0%, #d32f2f 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .orders-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .section-title {
            font-size: 1.8em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
            overflow-x: auto;
            display: block;
        }

        .orders-table table {
            width: 100%;
            min-width: 1000px;
        }

        .orders-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        .orders-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .orders-table tr:hover {
            background: #f5f5f5;
        }

        .order-type-badge {
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .badge-shoes {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge-clothes {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .action-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-right: 5px;
            transition: all 0.3s;
        }

        .btn-complete {
            background: #4caf50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-call {
            background: #2196f3;
            color: white;
        }

        .action-btn:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .status-pending {
            color: #ff9800;
            font-weight: bold;
        }

        .status-completed {
            color: #4caf50;
            font-weight: bold;
        }

        .order-details {
            max-width: 300px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal-content {
            background: white;
            max-width: 600px;
            margin: 50px auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .close-btn {
            font-size: 2em;
            color: #999;
            cursor: pointer;
            background: none;
            border: none;
        }

        .order-detail-row {
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
        }

        .order-detail-label {
            font-weight: bold;
            color: #666;
        }

        .order-detail-value {
            color: #333;
            text-align: right;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
            }

            .search-box {
                width: 100%;
            }

            .orders-table {
                font-size: 0.9em;
            }

            .orders-table th,
            .orders-table td {
                padding: 10px;
            }
        }

        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .login-container h2 {
            text-align: center;
            color: #1e3c72;
            margin-bottom: 30px;
        }

        .login-form input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h2>üîê Admin Login</h2>
        <div class="login-form">
            <input type="password" id="adminPassword" placeholder="Mot de passe administrateur">
            <button class="login-btn" onclick="login()">Se connecter</button>
            <div id="errorMessage" class="error-message">Mot de passe incorrect!</div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="container" style="display: none;">
        <header>
            <div class="header-content">
                <div class="logo">üìä PRESTIGE DRARIA - ADMIN</div>
                <div class="admin-badge">Panneau d'Administration</div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-number" id="totalOrders">0</div>
                <div class="stat-label">Total Commandes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëü</div>
                <div class="stat-number" id="shoesOrders">0</div>
                <div class="stat-label">Commandes Chaussures</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üëï</div>
                <div class="stat-number" id="clothesOrders">0</div>
                <div class="stat-label">Commandes V√™tements</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number" id="totalRevenue">0</div>
                <div class="stat-label">Revenu Total (DZD)</div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" onclick="filterOrders('all')">Tous</button>
            <button class="filter-btn" onclick="filterOrders('shoes')">üëü Chaussures</button>
            <button class="filter-btn" onclick="filterOrders('clothes')">üëï V√™tements</button>
            <button class="filter-btn" onclick="filterOrders('pending')">‚è≥ En attente</button>
            <button class="filter-btn" onclick="filterOrders('completed')">‚úÖ Compl√©t√©es</button>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Rechercher par nom, t√©l√©phone..." onkeyup="searchOrders()">
            </div>
            <button class="export-btn" onclick="exportToCSV()">üì• Exporter CSV</button>
            <button class="clear-btn" onclick="clearAllOrders()">üóëÔ∏è Tout Effacer</button>
        </div>

        <div class="orders-section">
            <h2 class="section-title">üìã Toutes les Commandes</h2>
            <div id="ordersTable" class="orders-table">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Order Details Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üì¶ D√©tails de la Commande</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div id="orderDetails">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Admin password (in production, use proper authentication)
        const ADMIN_PASSWORD = 'prestige2026';
        let currentFilter = 'all';
        let orders = [];

        // Login function
        function login() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadOrders();
            } else {
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        // Load orders from localStorage
        function loadOrders() {
            orders = JSON.parse(localStorage.getItem('prestigeOrders') || '[]');
            updateStats();
            displayOrders();
        }

        // Update statistics
        function updateStats() {
            const totalOrders = orders.length;
            const shoesOrders = orders.filter(o => o.type === 'shoes').length;
            const clothesOrders = orders.filter(o => o.type === 'clothes').length;
            
            let totalRevenue = 0;
            orders.forEach(order => {
                const price = parseInt(order.productPrice.replace(/[^0-9]/g, ''));
                const quantity = parseInt(order.quantity || 1);
                totalRevenue += price * quantity;
            });

            document.getElementById('totalOrders').textContent = totalOrders;
            document.getElementById('shoesOrders').textContent = shoesOrders;
            document.getElementById('clothesOrders').textContent = clothesOrders;
            document.getElementById('totalRevenue').textContent = totalRevenue.toLocaleString();
        }

        // Display orders
        function displayOrders() {
            let filteredOrders = orders;

            // Apply filters
            if (currentFilter === 'shoes') {
                filteredOrders = orders.filter(o => o.type === 'shoes');
            } else if (currentFilter === 'clothes') {
                filteredOrders = orders.filter(o => o.type === 'clothes');
            } else if (currentFilter === 'pending') {
                filteredOrders = orders.filter(o => !o.completed);
            } else if (currentFilter === 'completed') {
                filteredOrders = orders.filter(o => o.completed);
            }

            const tableContainer = document.getElementById('ordersTable');

            if (filteredOrders.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì≠</div>
                        <h3>Aucune commande</h3>
                        <p>Les commandes appara√Ætront ici</p>
                    </div>
                `;
                return;
            }

            tableContainer.innerHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Type</th>
                            <th>Produit</th>
                            <th>Client</th>
                            <th>T√©l√©phone</th>
                            <th>Taille</th>
                            <th>Qt√©</th>
                            <th>Prix</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${filteredOrders.map((order, index) => `
                            <tr>
                                <td>${order.timestamp}</td>
                                <td>
                                    <span class="order-type-badge ${order.type === 'shoes' ? 'badge-shoes' : 'badge-clothes'}">
                                        ${order.type === 'shoes' ? 'üëü Chaussures' : 'üëï V√™tements'}
                                    </span>
                                </td>
                                <td>
                                    <div class="order-details">
                                        <strong>${order.productName}</strong>
                                    </div>
                                </td>
                                <td>${order.customerName}</td>
                                <td>
                                    <a href="tel:${order.phone}" style="color: #2196f3; text-decoration: none;">
                                        ${order.phone}
                                    </a>
                                </td>
                                <td>${order.size}</td>
                                <td>${order.quantity || 1}</td>
                                <td><strong>${order.productPrice}</strong></td>
                                <td class="${order.completed ? 'status-completed' : 'status-pending'}">
                                    ${order.completed ? '‚úÖ Compl√©t√©e' : '‚è≥ En attente'}
                                </td>
                                <td>
                                    <button class="action-btn btn-call" onclick="callCustomer('${order.phone}')">
                                        üìû
                                    </button>
                                    ${!order.completed ? `
                                        <button class="action-btn btn-complete" onclick="completeOrder(${orders.indexOf(order)})">
                                            ‚úÖ
                                        </button>
                                    ` : ''}
                                    <button class="action-btn btn-delete" onclick="deleteOrder(${orders.indexOf(order)})">
                                        üóëÔ∏è
                                    </button>
                                    <button class="action-btn" style="background: #9c27b0; color: white;" onclick="viewOrderDetails(${orders.indexOf(order)})">
                                        üëÅÔ∏è
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        // Filter orders
        function filterOrders(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            displayOrders();
        }

        // Search orders
        function searchOrders() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredOrders = orders.filter(order => 
                order.customerName.toLowerCase().includes(searchTerm) ||
                order.phone.includes(searchTerm) ||
                order.productName.toLowerCase().includes(searchTerm)
            );

            // Temporarily override orders for display
            const originalOrders = orders;
            orders = filteredOrders;
            displayOrders();
            orders = originalOrders;
        }

        // Complete order
        function completeOrder(index) {
            orders[index].completed = true;
            localStorage.setItem('prestigeOrders', JSON.stringify(orders));
            loadOrders();
        }

        // Delete order
        function deleteOrder(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette commande?')) {
                orders.splice(index, 1);
                localStorage.setItem('prestigeOrders', JSON.stringify(orders));
                loadOrders();
            }
        }

        // Call customer
        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        // View order details
        function viewOrderDetails(index) {
            const order = orders[index];
            const detailsHtml = `
                <div class="order-detail-row">
                    <span class="order-detail-label">Date:</span>
                    <span class="order-detail-value">${order.timestamp}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Type:</span>
                    <span class="order-detail-value">${order.type === 'shoes' ? 'üëü Chaussures' : 'üëï V√™tements'}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Produit:</span>
                    <span class="order-detail-value">${order.productName}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Prix:</span>
                    <span class="order-detail-value">${order.productPrice}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Taille:</span>
                    <span class="order-detail-value">${order.size}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Quantit√©:</span>
                    <span class="order-detail-value">${order.quantity || 1}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Client:</span>
                    <span class="order-detail-value">${order.customerName}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">T√©l√©phone:</span>
                    <span class="order-detail-value"><a href="tel:${order.phone}">${order.phone}</a></span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Adresse:</span>
                    <span class="order-detail-value">${order.address}</span>
                </div>
                ${order.notes ? `
                    <div class="order-detail-row">
                        <span class="order-detail-label">Notes:</span>
                        <span class="order-detail-value">${order.notes}</span>
                    </div>
                ` : ''}
                <div class="order-detail-row">
                    <span class="order-detail-label">Statut:</span>
                    <span class="order-detail-value ${order.completed ? 'status-completed' : 'status-pending'}">
                        ${order.completed ? '‚úÖ Compl√©t√©e' : '‚è≥ En attente'}
                    </span>
                </div>
            `;
            
            document.getElementById('orderDetails').innerHTML = detailsHtml;
            document.getElementById('orderModal').style.display = 'block';
        }

        // Close modal
        function closeModal() {
            document.getElementById('orderModal').style.display = 'none';
        }

        // Export to CSV
        function exportToCSV() {
            const headers = ['Date', 'Type', 'Produit', 'Prix', 'Taille', 'Quantit√©', 'Client', 'T√©l√©phone', 'Adresse', 'Notes', 'Statut'];
            const csvRows = [headers.join(',')];

            orders.forEach(order => {
                const row = [
                    order.timestamp,
                    order.type === 'shoes' ? 'Chaussures' : 'V√™tements',
                    `"${order.productName}"`,
                    order.productPrice,
                    order.size,
                    order.quantity || 1,
                    `"${order.customerName}"`,
                    order.phone,
                    `"${order.address}"`,
                    `"${order.notes || ''}"`,
                    order.completed ? 'Compl√©t√©e' : 'En attente'
                ];
                csvRows.push(row.join(','));
            });

            const csvContent = csvRows.join('\n');
            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `prestige_commandes_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        // Clear all orders
        function clearAllOrders() {
            if (confirm('‚ö†Ô∏è ATTENTION: √ätes-vous s√ªr de vouloir supprimer TOUTES les commandes? Cette action est irr√©versible!')) {
                if (confirm('Derni√®re confirmation: Toutes les donn√©es seront perdues!')) {
                    localStorage.removeItem('prestigeOrders');
                    orders = [];
                    loadOrders();
                    alert('Toutes les commandes ont √©t√© supprim√©es.');
                }
            }
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('orderModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Allow Enter key for login
        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
