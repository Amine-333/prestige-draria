<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Commandes | Prestige Draria</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 100px auto 50px;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: white;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .orders-table {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
        
        .order-card {
            background: #f8f9fa;
            border-left: 4px solid #1a1a1a;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .order-card:hover {
            transform: translateX(10px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .order-id {
            font-weight: bold;
            font-size: 1.2em;
            color: #1a1a1a;
        }
        
        .order-date {
            color: #666;
            font-size: 0.9em;
        }
        
        .customer-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
        }
        
        .info-label {
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 5px;
        }
        
        .info-value {
            color: #555;
        }
        
        .order-items {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .order-total {
            background: linear-gradient(135deg, #1a1a1a, #3a3a3a);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: right;
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-contact {
            background: linear-gradient(135deg, #25d366, #128c7e);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-contact:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }
        
        .btn-delete {
            background: #dc3545;
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .no-orders {
            text-align: center;
            padding: 60px 20px;
            color: #999;
            font-size: 1.2em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1>PRESTIGE</h1>
                <p>DRARIA - ADMIN</p>
            </div>
            <nav>
                <a href="index.html" class="nav-link">Retour au Site</a>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <div class="admin-header">
            <h1>üõçÔ∏è Gestion des Commandes</h1>
            <p>Toutes les commandes de vos clients</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Commandes Totales</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-revenue">0 DZD</div>
                <div class="stat-label">Revenu Total</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-items">0</div>
                <div class="stat-label">Articles Vendus</div>
            </div>
        </div>

        <div class="orders-table">
            <div id="orders-list">
                <div class="no-orders">
                    üì≠ Aucune commande pour le moment
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load and display orders
        function loadOrders() {
            const orders = JSON.parse(localStorage.getItem('orders') || '[]');
            const ordersList = document.getElementById('orders-list');
            
            if (orders.length === 0) {
                ordersList.innerHTML = '<div class="no-orders">üì≠ Aucune commande pour le moment</div>';
                return;
            }

            // Calculate stats
            let totalRevenue = 0;
            let totalItems = 0;
            
            orders.forEach(order => {
                totalRevenue += order.total;
                totalItems += order.items.length;
            });

            document.getElementById('total-orders').textContent = orders.length;
            document.getElementById('total-revenue').textContent = totalRevenue.toLocaleString() + ' DZD';
            document.getElementById('total-items').textContent = totalItems;

            // Display orders
            ordersList.innerHTML = orders.map((order, index) => `
                <div class="order-card">
                    <div class="order-header">
                        <div class="order-id">Commande #${order.id}</div>
                        <div class="order-date">${order.date}</div>
                    </div>
                    
                    <div class="customer-info">
                        <div class="info-item">
                            <div class="info-label">üë§ Nom</div>
                            <div class="info-value">${order.name}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üìû T√©l√©phone</div>
                            <div class="info-value">${order.phone}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üìç Adresse</div>
                            <div class="info-value">${order.address}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">üèòÔ∏è Wilaya</div>
                            <div class="info-value">${order.wilaya}</div>
                        </div>
                    </div>

                    <div class="order-items">
                        <strong style="display: block; margin-bottom: 10px;">üì¶ Articles command√©s:</strong>
                        ${order.items.map(item => `
                            <div class="order-item">
                                <span>${item.name} (${item.size})</span>
                                <span><strong>${item.price.toLocaleString()} DZD</strong></span>
                            </div>
                        `).join('')}
                    </div>

                    ${order.notes ? `
                        <div class="order-items" style="margin-top: 10px;">
                            <strong>üìù Notes:</strong>
                            <p style="margin: 5px 0 0 0; color: #666;">${order.notes}</p>
                        </div>
                    ` : ''}

                    <div class="order-total">
                        TOTAL: ${order.total.toLocaleString()} DZD
                    </div>

                    <div class="action-buttons">
                        <a href="https://wa.me/213${order.phone.replace(/^0/, '')}?text=Bonjour ${order.name}, concernant votre commande #${order.id} chez Prestige Draria..." 
                           class="btn-contact" target="_blank">
                            üí¨ Contacter sur WhatsApp
                        </a>
                        <a href="tel:${order.phone}" class="btn-contact" style="background: linear-gradient(135deg, #1a1a1a, #3a3a3a);">
                            üìû Appeler
                        </a>
                        <button class="btn-delete" onclick="deleteOrder(${index})">
                            üóëÔ∏è Supprimer
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function deleteOrder(index) {
            if (confirm('√ätes-vous s√ªr de vouloir supprimer cette commande?')) {
                const orders = JSON.parse(localStorage.getItem('orders') || '[]');
                orders.splice(index, 1);
                localStorage.setItem('orders', JSON.stringify(orders));
                loadOrders();
            }
        }

        // Auto-refresh every 10 seconds
        setInterval(loadOrders, 10000);

        // Load on page load
        loadOrders();
    </script>
</body>
</html>
